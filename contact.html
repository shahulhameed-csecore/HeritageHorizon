<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Tamil Nadu Tourism</title>
    <link rel="stylesheet" href="contactcss.css">
    <link rel="icon" href="logo tour.png" type="Image/x-icon">
    
</head>
<body>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="#contact-form">Contact Form</a>
      
        <a href="#contact-info">Contact Info</a>
       
    </nav>
    <h1>Get in Touch with Us!</h1>
</header>

<section id="contact-form" class="contact-section">
    <h2>Contact Us</h2>
    <form id="form" action="#" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</section>



<section id="contact-info" class="info-section">
    <h2>Contact Information</h2>
    <div class="info-container">
        <div class="info-item">
            <h3>Phone</h3>
            <p>+91 12345 67890</p>
        </div>
        <div class="info-item">
            <h3>Email</h3>
            <p>info@HeritageHorizon.com</p>
        </div>
        <div class="info-item">
            <h3>Social Media</h3>
            <a href="https://www.facebook.com/" target="_blank"><img src="facebook images.jpg" width="50px"></a>
            <a href="https://x.com/" target="_blank"><img src="https://tse2.mm.bing.net/th?id=OIP.eEJlnmakoLMgACRQW5bp6QHaEK&pid=Api&P=0&h=180" width="40px"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="instagram.jpg" width="50px"></a>
        </div>
    </div>
</section>



<footer>
    <p>&copy; 2024 Heritage Horizon Tourism | All Rights Reserved</p>
</footer>

<script>
    
// Contact Form Submission (Example)
document.getElementById('form').addEventListener('submit', function(e)
 {
    e.preventDefault();
    alert('Thank you for your message! We will get back to you shortly.');
    this.reset(); // Reset the form
});
</script>
</body>
</html>
