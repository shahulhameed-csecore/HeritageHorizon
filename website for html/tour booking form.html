<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu Tour Packages</title>
    <link rel="icon" href="../Images1/logo tour.png" type="Image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(../Images1/front3.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .booking-form {
            background-color:rgb(245,239,220,0.582);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin:20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group-inline {
            display: flex;
            justify-content: space-between;
        }

        .form-group-inline .form-group {
            width: 48%;
        }

        .form-group-inline input {
            width: 100%;
        }

        @media(max-width: 600px) {
            .form-group-inline {
                flex-direction: column;
            }

            .form-group-inline .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="booking-form">
        <h2>Tamil Nadu Tour Packages</h2>
        <form action="#" method="post">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone" pattern="[0-9]{10}" required>
            </div>

            <!-- Guests and Date Fields -->
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="guests">Guests:</label>
                    <input type="number" id="guests" name="guests" placeholder="No. of Guests" min="1" required>
                </div>
                <div class="form-group">
                    <label for="date">Travel Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
            </div>

            <!-- Tour Package Selection -->
            <div class="form-group">
                <label for="package">Select Tour Package:</label>
                <select id="package" name="package" required>
                    <option value="" disabled selected>Select a package</option>
                  
                    <option value="temple">Temple Tour</option>
                    <option value="hill">Wildlife Tour</option>
                    <option value="wildlife">Honeymoon Tour</option>
                  
                </select>
            </div>
            <div class="form-group">
                <label for="package">Select Temple Tour Package:</label>
                <select id="package" name="package" required>
                    <option value="" disabled selected>Select a package</option>
                    
                  
                    <option value="">pancha bootha sathala temple</option>
                    <option value="">arupadi veedu temple</option>
                    <option value="">Navagraha temple</option>
                    <option value="">holistic temple </option>
                    <option value="">None</option>
                  
                </select>
            </div>
            <div class="form-group">
                <label for="package">Select wlidlife  Tour Package:</label>
                <select id="package" name="package" required>
                    <option value="" disabled selected>Select a package</option>
                  
                    <option value="">wildlife santuries</option>
                    <option value="">trekking in kodaikanal</option>
                    <option value="">Nilgiri-Hills</option>
                    <option value="">hill satation </option>
                  <option value="">None</option>
                </select>
            </div>
            <div class="form-group">
                <label for="package">Select Honeymoon Tour Package:</label>
                <select id="package" name="package" required>
                    <option value="" disabled selected>Select a package</option>
                  
                    <option value="">Trip to homeymoon</option>
                    <option value="">trip to ooty</option>
                    <option value="">Kodaikanal</option>
                    <option value="">hill satation honeymoon</option>
                  <option value="">None</option>
                </select>
            </div>
            
        


            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Book Now</button>
            </div>
        </form>
    </div>

</body>
</html>
